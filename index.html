<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Task Manager</title>
    <link rel="stylesheet" href="src/adapters/ui/style.css">
</head>
<body>
    <div id="app-container">
        <h1>Task Manager</h1>
        
        <div id="login-section" class="panel">
            <h2>Acceso.</h2>
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" id="username" value="admin">
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" id="password" value="admin123">
            </div>
            <button onclick="window.handleLogin()"><span>Entrar</span></button>
        </div>

        <div id="app-section" class="panel" style="display:none;">
            <div class="header" style="margin-bottom: 20px; border-bottom: 2px solid var(--p3-cyan); padding-bottom: 10px; display:flex; justify-content:space-between; align-items:center;">
                <span>Usuario: <strong id="user-display" style="color: var(--p3-cyan);"></strong></span>
                <button onclick="window.handleLogout()" class="delete-btn" style="font-size: 0.8rem;"><span>Salir</span></button>
            </div>

            <div class="tabs" style="margin-bottom: 20px; display: flex; gap: 5px; flex-wrap: wrap;">
                <button onclick="window.showTab('tasks')" class="tab-btn"><span>Tareas</span></button>
                <button onclick="window.showTab('projects')" class="tab-btn"><span>Proyectos</span></button>
                <button onclick="window.showTab('reports')" class="tab-btn"><span>Reportes</span></button>
            </div>

            <div id="tab-tasks" class="tab-content">
                <h2 style="transform: skewX(-10deg);">Gestión de Tareas</h2>
                
                <div class="form-group" style="margin-bottom: 2rem;">
                    <input type="text" id="search-input" placeholder="Filtrar tareas en tiempo real...">
                </div>
            
                <form id="task-form" class="p3-form-grid">
                    <div class="form-row">
                        <input type="text" id="task-title" placeholder="Título" required>
                        <textarea id="task-desc" placeholder="Descripción" rows="2"></textarea>
                    </div>
                    <div class="form-row">
                        <select id="task-status">
                            <option>Pendiente</option>
                            <option>En Progreso</option>
                            <option>Completada</option>
                        </select>
                        <select id="task-priority">
                            <option>Baja</option>
                            <option>Media</option>
                            <option>Alta</option>
                            <option>Crítica</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" id="task-project" placeholder="Proyecto">
                        <input type="date" id="task-due-date">
                    </div>
                    <button type="submit" style="width: 100%; margin-top: 10px;">
                        <span>Buscar Tarea</span>
                    </button>
                </form>
            
                <div class="table-section" style="margin-top: 2rem; overflow-x: auto;">
                    <table class="p3-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Estado</th>
                                <th>Prioridad</th>
                                <th>Vencimiento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="task-list-body">
                            </tbody>
                    </table>
                </div>
            </div>

                <div class="table-section">
                    <h3>Tareas Activas</h3>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <input type="text" id="search-input" placeholder="Buscar tarea por nombre o descripción...">
                    </div>
                    <ul id="task-list">
                        </ul>
                </div>
            </div>

            <div id="tab-projects" class="tab-content" style="display: none;">
                <h2>Proyectos</h2>
                <p>Modulo en construccion...</p>
            </div>

            <div id="tab-reports" class="tab-content" style="display: none;">
                <h2>Reportes del Sistema</h2>
                <p>Módulo en construcción...</p>
            </div>
        </div>
    </div>

    <script type="module" src="src/adapters/ui/app.js"></script>
</body>
</html>
