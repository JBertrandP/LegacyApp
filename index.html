<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Task Manager</title>
    <link rel="stylesheet" href="src/adapters/ui/style.css">
</head>
<body>
    <div id="app-container">
        <h1>Task Manager</h1>
        
        <div id="login-section" class="panel">
            <h2>Acceso al Sistema</h2>
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" id="username" value="admin">
            </div>
            <div class="form-group">
                <label>Contrase帽a:</label>
                <input type="password" id="password" value="admin123">
            </div>
            <button onclick="window.handleLogin()"><span>Entrar</span></button>
        </div>

        <div id="app-section" class="panel" style="display:none;">
            <div class="header" style="margin-bottom: 20px; border-bottom: 2px solid var(--p3-cyan); padding-bottom: 10px; display:flex; justify-content:space-between; align-items:center;">
                <span>Usuario: <strong id="user-display" style="color: var(--p3-cyan);"></strong></span>
                <button onclick="window.handleLogout()" class="delete-btn" style="font-size: 0.8rem;"><span>Salir</span></button>
            </div>

            <div class="tabs" style="margin-bottom: 20px; display: flex; gap: 5px; flex-wrap: wrap;">
                <button onclick="window.showTab('tasks')" class="tab-btn"><span>Tareas</span></button>
                <button onclick="window.showTab('projects')" class="tab-btn"><span>Proyectos</span></button>
                <button onclick="window.showTab('reports')" class="tab-btn"><span>Reportes</span></button>
            </div>

            <div id="tab-tasks" class="tab-content">
                <h2>Gesti贸n de Tareas</h2>
                
                <div class="form-section">
                    <h3>Nueva Tarea</h3>
                    <form id="task-form" class="p3-form-grid">
                        <div class="form-group">
                            <label>T铆tulo:</label>
                            <input type="text" id="taskTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Descripci贸n:</label>
                            <textarea id="taskDescription" class="p3-textarea" rows="3"></textarea>
                        </div>
                        <div class="form-row" style="display:flex; gap:10px; margin-bottom:10px;">
                            <div style="flex:1">
                                <label>Estado:</label>
                                <select id="taskStatus">
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="En Progreso">En Progreso</option>
                                    <option value="Completada">Completada</option>
                                </select>
                            </div>
                            <div style="flex:1">
                                <label>Prioridad:</label>
                                <select id="taskPriority">
                                    <option value="Baja">Baja</option>
                                    <option value="Media">Media</option>
                                    <option value="Alta">Alta</option>
                                    <option value="Cr铆tica">Cr铆tica</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Fecha Vencimiento:</label>
                            <input type="date" id="taskDueDate">
                        </div>
                        <button type="submit" style="width: 100%; margin-top: 10px;">
                            <span>Agregar Tarea</span>
                        </button>
                    </form>
                </div>

                <hr style="border: 1px solid var(--p3-mid-blue); margin: 2rem 0;">

                <div class="table-section">
                    <h3>Lista de Tareas</h3>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <input type="text" id="search-input" placeholder=" Buscar por nombre o descripci贸n...">
                    </div>
                    <div style="overflow-x: auto;">
                        <table class="p3-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>T铆tulo</th>
                                    <th>Estado</th>
                                    <th>Prioridad</th>
                                    <th>Vencimiento</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tasksTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tab-projects" class="tab-content" style="display: none;">
                <h2>Proyectos</h2>
                <p>M贸dulo en construcci贸n...</p>
            </div>

            <div id="tab-reports" class="tab-content" style="display: none;">
                <h2>Reportes</h2>
                <p>M贸dulo en construcci贸n...</p>
            </div>
        </div>
    </div>

    <script type="module" src="src/adapters/ui/app.js"></script>
</body>
</html>
